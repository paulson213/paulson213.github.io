 </head>

body {background-color: lightblue;}

<body>
 <header><h1>意見回饋表單</h1></header>
<form method="post" action="https://formspree.io/f/xqknjdbr">

<input type="radio" name="UserAge" value="Age1">未滿20歲
<input type="radio" name="UserAge" value="Age2" checked>20~29

<input type="radio" name="UserAge" value="Age4">40~49
<input type="radio" name="UserAge" value="Age5">50歲以上<br><br>

<p><input type="submit" value="提交"> 
   <input type="reset" value="重新輸入"></p>
</form>
